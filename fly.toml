# fly.toml app configuration file generated for jimbapp on 2023-10-08T15:21:50-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "jimbapp"
primary_region = "eze"

[env]
  PORT = "8080"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

  [build.args]
  	BP_KEEP_FILES = "assets/*:public/*"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
